{% extends "proyectowebapp/base.html" %}

<!--le indicamos que carge los archivos staticos-->
{%load static%}
<!--le idicamos que este es el contenido que va a cambiar-->

{%block content%}



    {% for post in posts %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style ="width:50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{post.titulo}}</span>
                <span class="section-heading-upper">{{post.contenido}}</span>
              </h2>
              
             <div style=text-align:left;color:white;font-size:0.8em;>   
                 
                 {{post.autor}}
            </div>
            </div>
          </div>
        </div>
      </section>
    

    {%endfor%}
<section>
<div style= "width:75%;background-color: rgb(0, 0, 0);margin:auto;color:aliceblue;text-align: center">
    categorias :
<!--hacemos un bucle for para que recorra las categorias y sus post--> 
    {% for post in posts %}
<!--bucle anidado for para que nos muestre el nombre de cada categoria -->   
       {%for categoria in post.categorias.all %}

        <a href="{% url 'categoria' categoria.id %}"> {{categoria.nombre }}</a> -

       
        {%endfor%}

    {%endfor%}

</div>
</section>

{%endblock%}
